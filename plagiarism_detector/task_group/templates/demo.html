{% extends "main.html" %}


  {% block main-content %}

  {% load static %}

<style>
    .rounded-circle,
    .avatar.rounded-circle img
    {
        border-radius: 50% !important;
    }

    .card-profile-image
    {
        position: relative;
    }
    .card-profile-image img
    {
        position: absolute;
        left: 50%;

        max-width: 140px;

        transition: all .15s ease; 
        transform: translate(-50%, -50%) scale(1);

        border: 3px solid #fff;
        border-radius: .375rem;
    }
    .card-profile-image img:hover
    {
        transform: translate(-50%, -50%) scale(1.03);
    }
    

    
    .card-profile-stats
    {
        padding: 1rem 0;
    }
    .card-profile-stats > div
    {
        margin-right: 1rem;
        padding: .875rem; 

        text-align: center;
    }
    .card-profile-stats > div:last-child
    {
        margin-right: 0;
    }
    .card-profile-stats > div .heading
    {
        font-size: 1.1rem;
        font-weight: bold;

        display: block;
    }
    .card-profile-stats > div .description
    {
        font-size: .875rem;

        color: #adb5bd;
    }

</style>

  
<div class="container-fluid">
    
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Mi Perfil</h1>
        <a href="{% url 'essays.create'%}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
            <i class="fas fa-plus text-white-50" style="margin-right: 15px"> </i>Crear Nuevo
        </a>
    </div>

     <!-- Page content -->
     <div class="container-fluid mt--6">
        <div class="row">
          <div class="col-xl-4 order-xl-2">
            <div class="card card-profile">
              <img src="{% static 'img/bg.png' %}" alt="Image placeholder" class="card-img-top">
              <div class="row justify-content-center">
                <div class="col-lg-3 order-lg-2">
                  <div class="card-profile-image">
                    <a href="#">
                      <img src="{% static 'img/default-user.png' %}" class="rounded-circle">
                    </a>
                  </div>
                </div>
              </div>
              <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
                <div class="d-flex justify-content-between">
                  <span></span>
                  <span style="margin-bottom: 30px;"></span>
                </div>
              </div>
              <div class="card-body pt-0">
                <div class="row">
                  <div class="col">
                    <div class="card-profile-stats d-flex justify-content-center">
                      <div>
                        <span class="heading">22</span>
                        <span class="description">Friends</span>
                      </div>
                      <div>
                        <span class="heading">10</span>
                        <span class="description">Photos</span>
                      </div>
                      <div>
                        <span class="heading">89</span>
                        <span class="description">Comments</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <h5 class="h3">
                    Jessica Jones<span class="font-weight-light">, 27</span>
                  </h5>
                  <div class="h5 font-weight-300">
                    <i class="ni location_pin mr-2"></i>Bucharest, Romania
                  </div>
                  <div class="h5 mt-4">
                    <i class="ni business_briefcase-24 mr-2"></i>Solution Manager - Creative Tim Officer
                  </div>
                  <div>
                    <i class="ni education_hat mr-2"></i>University of Computer Science
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-8 order-xl-1">
            <div class="card">
              <div class="card-header">
                <div class="row align-items-center">
                  <div class="col-8">
                    <h3 class="mb-0">Edit profile </h3>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <form>
                  <h6 class="heading-small text-muted mb-4">User information</h6>
                  <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-username">Username</label>
                          <input type="text" id="input-username" class="form-control" placeholder="Username" value="lucky.jesse">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Email address</label>
                          <input type="email" id="input-email" class="form-control" placeholder="jesse@example.com">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-first-name">First name</label>
                          <input type="text" id="input-first-name" class="form-control" placeholder="First name" value="Lucky">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-last-name">Last name</label>
                          <input type="text" id="input-last-name" class="form-control" placeholder="Last name" value="Jesse">
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr class="my-4" />
                  <div class="row">
                      <button class="btn btn-primary">Guardar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

</div>




{% endblock %}
