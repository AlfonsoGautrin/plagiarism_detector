{% extends "base.html" %}

{% block content %}

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block custom-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Bienvendido al detector de plagios!</h1>
                                </div>
                                <form action="" method="post" class="user">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="text" name="username" class="form-control form-control-user"
                                            id="id_username" aria-describedby="emailHelp"
                                            placeholder="Correo electronico" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" class="form-control form-control-user"
                                            id="id_password" placeholder="Contraseña" required>
                                    </div>
                                    <div class="form-group">
                                    {% if form.non_field_errors %}
                                    <p style="color:red">Usuario o contraseña incorrectos, prueba de nuevo.</p>
                                    {% endif %}
                                    </div>
                                    <input type="submit" value="Ingresar" class="btn btn-primary btn-user btn-block">
                                    <hr>
                                </form>
                                <div class="text-center">
                                    <a class="small" href="{% url 'signup'%}">¡Crear nueva cuenta!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<script >
  document.getElementById('page-top').classList.add('bg-gradient-primary')
</script>

{% endblock %}
