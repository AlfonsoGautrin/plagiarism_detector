{% extends "main.html" %}


  {% block main-content %}

  {% load static %}

<style>
    .rounded-circle,
    .avatar.rounded-circle img
    {
        border-radius: 50% !important;
    }

    .card-profile-image
    {
        position: relative;
    }
    .card-profile-image img
    {
        position: absolute;
        left: 50%;

        max-width: 140px;

        transition: all .15s ease; 
        transform: translate(-50%, -50%) scale(1);

        border: 3px solid #fff;
        border-radius: .375rem;
    }
    .card-profile-image img:hover
    {
        transform: translate(-50%, -50%) scale(1.03);
    }
    

    
    .card-profile-stats
    {
        padding: 1rem 0;
    }
    .card-profile-stats > div
    {
        margin-right: 1rem;
        padding: .875rem; 

        text-align: center;
    }
    .card-profile-stats > div:last-child
    {
        margin-right: 0;
    }
    .card-profile-stats > div .heading
    {
        font-size: 1.1rem;
        font-weight: bold;

        display: block;
    }
    .card-profile-stats > div .description
    {
        font-size: .875rem;

        color: #adb5bd;
    }

</style>

  
<div class="container-fluid">
    
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Mi Perfil</h1>
        <a href="{% url 'essays.create'%}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
            <i class="fas fa-plus text-white-50" style="margin-right: 15px"> </i>Agregar nuevo ensayo
        </a>
    </div>

     <!-- Page content -->
     <div class="container-fluid mt--6">
        <div class="row">
          <div class="col-xl-4 order-xl-2">
            <div class="card card-profile">
              <img src="{% static 'img/bg.png' %}" alt="Image placeholder" class="card-img-top">
              <div class="row justify-content-center">
                <div class="col-lg-3 order-lg-2">
                  <div class="card-profile-image">
                    <a href="#">
                      <img src="{% static 'img/default-user.png' %}" class="rounded-circle">
                    </a>
                  </div>
                </div>
              </div>
              <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
                <div class="d-flex justify-content-between">
                  <span></span>
                  <span style="margin-bottom: 30px;"></span>
                </div>
              </div>
              <div class="card-body pt-0">
                <div class="text-center">
                  <h5 class="h3">
                    {{user.username}}<span class="font-weight-light"></span>
                  </h5>
                  <div class="h5 font-weight-300">
                    <i class="ni location_pin mr-2"></i> {{user.first_name}} {{user.last_name}}
                  </div>
                  <div class="h5 font-weight-300">
                    <i class="ni location_pin mr-2"></i> {{user.email}}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-8 order-xl-1">
            <div class="card">
              <div class="card-header">
                <div class="row align-items-center">
                  <div class="col-8">
                    <h3 class="mb-0">Editar Informacion</h3>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <form>
                  <h6 class="heading-small text-muted mb-4">Informacion</h6>
                  <form action="">
                    <div class="pl-lg-4">
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label class="form-control-label" for="input-username">Nombre de usuario</label>
                            <input type="text" id="input-username" class="form-control" placeholder="Username" value="{{user.username}}">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label class="form-control-label" for="input-email">Correo</label>
                            <input type="email" id="input-email" class="form-control" placeholder="jesse@example.com" value="{{user.email}}">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label class="form-control-label" for="input-first-name">Nombre</label>
                            <input type="text" id="input-first-name" class="form-control" placeholder="Nombre" value="{{user.first_name}}">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label class="form-control-label" for="input-last-name">Apellidos</label>
                            <input type="text" id="input-last-name" class="form-control" placeholder="Apellidos" value="{{user.last_name}}">
                          </div>
                        </div>
                      </div>
                    </div>
                    <hr class="my-4" />
                    <div class="row">
                      <button class="btn btn-primary" inputmode="POST">Editar</button>
                    </div>
                  </form>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

</div>




{% endblock %}
